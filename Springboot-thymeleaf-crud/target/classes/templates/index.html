<!DOCTYPE html>
<html>

<head>
	<meta charset="ISO-8859-1">
	<title>Employee Management System</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>

<body>

	<div class="container p-3 my-3 bg-primary text-white">
		<h1>Employee List</h1>
		<a th:href="@{/showNewEmployeeForm}" class="btn btn-warning"> Add Employee</a>


		<table border="1" class="table table-bordered">

			<thead>
				<tr>
					<th>Employee First Name</th>
					<th>Employee Last Name</th>
					<th>Employee Email</th>
					<th>Actions</th>
				</tr>
			</thead>

			<tbody>
				<tr th:each="employee : ${listEmployee}">
					<td th:text="${employee.firstName}"></td>
					<td th:text="${employee.lastName}"></td>
					<td th:text="${employee.email}"></td>
					<td><a th:href="@{/showFormForUpdate/{id} (id=${employee.id})}" class="btn btn-info">Update</a>
						<a th:href="@{/deleteEmployee/{id} (id=${employee.id})}" class="btn btn-danger">Delete</a></td>
				</tr>
			</tbody>

		</table>

	</div>

</body>

</html>
